      function drawChart() {

          ['Preço', 'Quantidade'],
          ['Normal',     11],
          ['Alto',      2],
          ['Muito Alto',  2],

        ]);

          title: 'Preços dos Itens'
        };

        chart.draw(data, options);
      }
